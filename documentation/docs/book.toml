[book]
authors = ["Heliax R&D Team"]
language = "en"
multilingual = false
site-url = "https://docs.namada.net/"
src = "src"
title = "Namada Docs"

[output.html]
edit-url-template = "https://github.com/anoma/namada/documentation/docs/edit/main/{path}"
git-repository-url = "https://github.com/anoma/namada/documentation/docs"
additional-css = ["assets/custom.css", "assets/mdbook-admonish.css"]
git-branch = "main"

[output.html.search]
expand = true

[output.linkcheck]

[preprocessor]

[preprocessor.open-on-gh]
command = "mdbook-open-on-gh"
renderer = ["html"]

[preprocessor.admonish]
command = "mdbook-admonish"
on_failure = "bail"
assets_version = "2.0.0" # do not edit: managed by `mdbook-admonish install`
